<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4 border-0">
    <div class="card-body">
      <h2 class="mb-4 text-center fw-bold text-primary">Add New Category</h2>

      <form (ngSubmit)="onSave()" #categoryForm="ngForm">
        <div class="row g-4 align-items-end">
          
          <div class="col-md-4">
            <label for="categoryName" class="form-label fs-5">Name</label>
            <input
              id="categoryName"
              type="text"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter Category Name"
              [(ngModel)]="categoryObj.CategoryName"
              name="CategoryName"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="imageUrl" class="form-label fs-5">Image URL</label>
            <input
              id="imageUrl"
              type="text"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter Image URL"
              [(ngModel)]="categoryObj.ImageUrl"
              name="ImageUrl"
              required
            />
          </div>

          <div class="col-md-2 d-flex align-items-center">
            <div class="form-check form-switch">
              <input
                id="isActive"
                type="checkbox"
                class="form-check-input fs-4"
                [(ngModel)]="categoryObj.IsActive"
                name="IsActive"
              />
              <label for="isActive" class="form-check-label ms-2 fs-5">Is Active</label>
            </div>
          </div>

          <div class="col-md-2">
            <button
              class="btn btn-primary btn-lg w-100 rounded-3"
              type="submit"
              [disabled]="!categoryForm.valid"
            >
              Save
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
