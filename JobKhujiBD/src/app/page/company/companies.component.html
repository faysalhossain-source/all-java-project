<section class="container my-4">
    <h5 class="text-danger fw-bold mb-4">ðŸ”¥ HOT JOBS</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let company of companies">
        <a
          class="text-decoration-none text-dark"
          [routerLink]="['/companies-details', company.name]"
        >
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-2">
                <img
                  [src]="company.logoUrl"
                  alt="logo"
                  width="40"
                  height="40"
                  class="me-2"
                  *ngIf="company.logoUrl"
                />
                <h6 class="mb-0 fw-bold">{{ company.name }}</h6>
              </div>
              <ul class="list-unstyled ms-4 mt-2">
                <li *ngFor="let job of company.jobs">
                  <i class="bi bi-chevron-right small text-muted"></i>
                  {{ job }}
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
